<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveArticle()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Article Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please, enter an article title with at least 10 characters.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <mat-label>Subtitle</mat-label>
      <input
        matInput
        type="text"
        name="subtitle"
        placeholder="Article Subtitle"
        formControlName="subtitle"
      />
      <mat-error *ngIf="form.get('subtitle').invalid"
        >Please, enter an article subtitle with at least 20
        characters.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Article Content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please, enter an article content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Article
    </button>
  </form>
</mat-card>
